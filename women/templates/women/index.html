{% extends 'base.html' %}

{% block content %}

<ul class="list-articles">
{% for w in women %}
  <li>
  <div class="article-panel">
    <p class="first">Категория: {{ w.cat }}</p>
    <p class='last'>Дата: {{ w.time_updated|date:'d-m-Y H:i:s' }}</p>
  </div>
  {% if w.photo %}
  <p><img class="img-article-left thumb" src="{{ w.photo.url }}" alt=""></p>
    {% endif %}
    <h2>{{w.title}}</h2>
    <p>{{ w.content }}</p>
    <div class="clear"></div>
    <!-- <p class="link-read-post"><a href="{% url 'post' w.pk %}">Читать пост</a> -->
     <p class="link-read-post"><a href="{{ w.get_absolute_url }}">Читать пост</a>
    </p>
  </li>

  {% endfor %}

</ul>
{% endblock %}
